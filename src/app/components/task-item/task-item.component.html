<div
  [ngClass]="{ reminder: task.reminder }"
  class="task"
  (dblclick)="onToggle(task)"
>
  <h3>
    {{ task.text }}
    <span
      (click)="onDelete(task)"
      class="material-symbols-rounded"
      [ngStyle]="{ color: 'red' }"
    >
      close
    </span>
  </h3>

  <p>{{ task.day }}</p>
</div>
